<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./sign-up.js" defer></script>
    <title>Sign Up Form</title>
</head>

<body>

    <div class="left-container">
        <img src="./images/background-forest.jpg" id="bg-image">
        
        <div class="odin-info">
            <img src="./images/odin-logo.png" id="odin-logo">
            <span class="odin-title">ODIN</span>
        </div>
    </div>

    <div class="right-container">
        <div class="top-section">
            <div class="top-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</div>
        </div>

        <div class="middle-section">
            <div class="middle-description">Let's do this!</div>

            <div class="forms-container">
                <form id="sign-up-form" action="#" method="post">
                    <div class="left-side-form">
                        <div class="base-form" id="first-name-form">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="base-form" id="email-form">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="user_email" required>
                        </div>

                        <div class="base-form" id="password-form">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="user_password" required>
                        </div>
                    </div>

                    <div class="right-side-form">
                        <div class="base-form" id="last-name-form">
                            <label for="first_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="base-form" id="phone-number-form">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>

                        <div class="base-form" id="confirm-password-form">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                    <div class="password-mismatch-message"></div>
                </form>
            </div>
        </div>

        <div class="bottom-section">
            <a href="./index.html"><button type="submit" form="sign-up-form" class="create-account-button">Create Account</button></a>

            <div class="login-option">Already have an account? <a href="" class="login-link">Log in</a></div>
        </div>
    </div>

</body>
</html>
